{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Eric O'Callaghan">
        <meta name="description" content="{{ TITLE }}">
        <meta name="format-detection" content="telephone=no">
        <meta name="robots" content="noindex,nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="{{ TITLE }} Usage">
        <meta property="og:title" content="{{ TITLE }} Usage">
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
        <link rel="apple-touch-icon" href="{% static 'logo.png' %}">
        <title>{{ TITLE }} Usage</title>
        <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
        <script src="{% static 'luxon.min.js' %}"></script>
        <script>const DateTime = luxon.DateTime;</script>
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'bootstrap-icons/font/bootstrap-icons.min.css' %}">
        <link href="{% static 'datatables/datatables.min.css' %}" rel="stylesheet">
        <script src="{% static 'datatables/datatables.min.js' %}"></script>
        <script src="{% static 'datatables/sum.js' %}"></script>
        <script src="{% static 'highcharts/highcharts.js' %}"></script>
        <script src="{% static 'highcharts/exporting.js' %}"></script>
        <script src="{% static 'highcharts/offline-exporting.js' %}"></script>
        <script src="{% static 'highcharts/export-data.js' %}"></script>
        <script src="{% static 'highcharts/accessibility.js' %}"></script>
        <style>
            :root {
                --color-electric: #e4a11b;
                --color-gas: #853cfd;
                --color-water: #2caffe;
            }
            .text-electric { color: var(--color-electric); }
            .text-gas { color: var(--color-gas); }
            .text-water { color: var(--color-water); }
            .highcharts-legend text, .highcharts-axis text, .highcharts-axis-labels text { stroke: #fff; }
            #logo { filter: invert(50%); }
            #logo:hover { filter: invert(75%); }
            .icon-link-hover svg { --bs-icon-link-transform: translate3d(0, -.5rem, 0); }
        </style>
    </head>
    <body class="container-fluid">
        <header class="mb-3 border-bottom">
            <nav class="navbar navbar-dark navbar-expand-lg" style="font-size: 1.25rem;">
                <a class="btn btn-lg m-1" href="{% url 'index' %}" title="Utilities" data-bs-toggle="tooltip" data-bs-title="Utilities" data-bs-placement="bottom">
                    <img class="border border-secondary rounded navbar-brand p-1" id="logo" alt="Utilities" src="{% static 'logo.png' %}" style="height: 5rem;">
                </a>
                <ul class="navbar-nav gap-3">
                    <li class="m-1 btn btn-lg border nav-item rounded border-{% if TITLE and TITLE == 'Electric' %}light{% else %}secondary{% endif %}" title="Electric">
                        <a class="nav-link icon-link icon-link-hover{% if TITLE and TITLE == 'Electric' %} active" aria-current="page{% endif %}" href="{% url 'electric' %}" data-bs-toggle="tooltip" data-bs-title="Electric" data-bs-placement="bottom">
                            <svg class="bi" aria-hidden="true" style="color: var(--color-electric);">
                                <use xlink:href="{% static 'bootstrap-icons/bootstrap-icons.svg' %}#lightbulb"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="m-1 btn btn-lg border nav-item rounded border-{% if TITLE and TITLE == '(Natural) Gas' %}light{% else %}secondary{% endif %}" title="(Natural) Gas">
                        <a class="nav-link icon-link icon-link-hover{% if TITLE and TITLE == '(Natural) Gas' %} active" aria-current="page{% endif %}" href="{% url 'gas' %}" data-bs-toggle="tooltip" data-bs-title="(Natural) Gas" data-bs-placement="bottom">
                            <svg class="bi" aria-hidden="true" style="color: var(--color-gas);">
                                <use xlink:href="{% static 'bootstrap-icons/bootstrap-icons.svg' %}#fan"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="m-1 btn btn-lg border nav-item rounded border-{% if TITLE and TITLE == 'Water' %}light{% else %}secondary{% endif %}" title="Water">
                        <a class="nav-link icon-link icon-link-hover{% if TITLE and TITLE == 'Water' %} active" aria-current="page{% endif %}" href="{% url 'water' %}" data-bs-toggle="tooltip" data-bs-title="Water" data-bs-placement="bottom">
                            <svg class="bi" aria-hidden="true" style="color: var(--color-water);">
                                <use xlink:href="{% static 'bootstrap-icons/bootstrap-icons.svg' %}#droplet"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container-fluid">
            {% block main %}
                <!-- -->
            {% endblock main %}
        </main>
        <footer class="container-fluid footer mt-5 mb-3">
            <a class="icon-link icon-link-hover link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="https://github.com/ericoc/utilities" target="_blank" data-bs-toggle="tooltip" data-bs-title="GitHub <https://github.com/ericoc/utilities>" data-bs-placement="bottom">
                <svg class="bi text-primary-emphasis" aria-hidden="true">
                    <use xlink:href="{% static 'bootstrap-icons/bootstrap-icons.svg' %}#code-slash"></use>
                </svg>
                <code>https://github.com/ericoc/utilities</code>
                <svg class="bi text-secondary-emphasis" aria-hidden="true">
                    <use xlink:href="{% static 'bootstrap-icons/bootstrap-icons.svg' %}#box-arrow-up-right"></use>
                </svg>
            </a>
        </footer>
        <script>
            {% block scripts %}
                <!-- -->
            {% endblock scripts %}
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
    </body>
</html>
